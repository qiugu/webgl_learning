<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旋转</title>
  <style>
    html, body {
      margin: 0;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      width: 100vw;
      height: 100vh;
    }
    .op {
      position: absolute;
      top: 0;
      right: 0;
      padding: 20px;
      box-shadow: 2px 2px 5px 5px #ccc;
    }
    .op span:first-child {
      display: inline-block;
      width: 50px;
    }
    .op span:last-child {
      display: inline-block;
      width: 30px;
    }
  </style>
</head>

<body>
  <canvas width="500" height="500"></canvas>
  <div class="op">
    <div>
      <span>x</span>
      <input min="-500" max="500" value="0" type="range" class="scaleX">
      <span class="xval"></span>
    </div>
    <div>
      <span>y</span>
      <input min="-500" max="500" value="0" type="range" class="scaleY">
      <span class="yval"></span>
    </div>
    <div>
      <span>scale</span>
      <input min="0" max="360" value="0" type="range" class="scale">
      <span class="scaleval"></span>
    </div>
  </div>
  <script>
    const c = document.querySelector('canvas');
    const gl = c.getContext('webgl');
    // console.log(gl.canvas.width, gl.canvas.height);

    // 顶点着色器源码
    const vertexSource = `
      attribute vec2 a_Position;
      uniform vec2 u_Translation;
      uniform vec2 u_Rotation;

      void main() {
        vec2 pos = vec2(
          a_Position.y * u_Rotation.y - a_Position.x * u_Rotation.x,
          a_Position.x * u_Rotation.y + a_Position.y * u_Rotation.x
        );
        gl_Position = vec4(pos + u_Translation, 0.0, 1.0);
      }
    `;

    // 片段着色器源码
    const fragmentSource = `
      precision mediump float;

      void main() {
        gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
      }
    `;

    // 创建顶点着色器
    const vertexShader = gl.createShader(gl.VERTEX_SHADER);
    // 创建片元着色器
    const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    // 把源码注入到对应的着色器中
    gl.shaderSource(vertexShader, vertexSource);
    gl.shaderSource(fragmentShader, fragmentSource);
    // 编译着色器代码
    gl.compileShader(vertexShader);
    gl.compileShader(fragmentShader);
    // 判断着色器是否创建成功了
    // console.log(gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS));
    if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
      console.error(`shader compile failed: ${gl.getShaderInfoLog(vertexShader)}`);
      gl.deleteShader(vertexShader);
    }

    // 创建一个空的着色程序
    const program = gl.createProgram();
    // 将上面创建的着色器注入到程序中
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    // 链接程序
    gl.linkProgram(program);
    // 判断程序是否创建成功
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      console.error(`program created failed: ${gl.getProgramInfoLog(program)}`);
      gl.deleteProgram(program);
    }

    // 创建缓冲区对象
    const buffer = gl.createBuffer();
    // console.log(buffer);
    // 删除缓冲区对象
    // gl.deleteBuffer(buffer);
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    const data = new Float32Array([
      0.0, 0.5,
      0.0, 0.0,
      0.5, 0.0
    ]);

    gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);

    gl.useProgram(program);
    const a_Position = gl.getAttribLocation(program, 'a_Position');
    gl.enableVertexAttribArray(a_Position);
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);

    const u_Rotation = gl.getUniformLocation(program, 'u_Rotation');
    gl.uniform2f(u_Rotation, 0, 1);

    const u_Translation = gl.getUniformLocation(program, 'u_Translation');
    gl.uniform2f(u_Translation, 0.0, 0.0);

    // 设置绘制的视口
    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
    // 清除画布颜色
    gl.clearColor(0, 0, 0, 0);
    // 清除颜色缓冲区
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.drawArrays(gl.TRIANGLES, 0, 3);

    function drawScene(scale, translation) {
      gl.uniform2fv(u_Rotation, scale);
      gl.uniform2fv(u_Translation, translation);
      // 清除画布颜色
      gl.clearColor(0, 0, 0, 0);
      // 清除颜色缓冲区
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.drawArrays(gl.TRIANGLES, 0, 3);
    }

    const x = document.querySelector('.scaleX');
    const xval = document.querySelector('.xval');
    xval.textContent = 0;
    const y = document.querySelector('.scaleY');
    const yval = document.querySelector('.yval');
    yval.textContent = 0;
    const scale = document.querySelector('.scale');
    const scaleval = document.querySelector('.scaleval');
    scaleval.textContent = 0;
    const scaleRad = [0, 1];

    const width = window.innerWidth;
    const height = window.innerHeight;
    x.addEventListener('input', e => {
      xval.textContent = e.target.value;
      const normalizeX = e.target.value / width;
      const normalizeY = yval.textContent / height;
      drawScene(scaleRad, [normalizeX, normalizeY]);
    });

    y.addEventListener('input', e => {
      yval.textContent = e.target.value;
      const normalizeX = xval.textContent / width;
      const normalizeY = e.target.value / height;
      drawScene(scaleRad, [normalizeX, normalizeY]);
    });

    scale.addEventListener('input', e => {
      scaleval.textContent = e.target.value;
      const deg = 360 - e.target.value;
      const rad = deg * Math.PI / 180;
      scaleRad[0] = Math.sin(rad);
      scaleRad[1] = Math.cos(rad);
      const normalizeX = xval.textContent / width;
      const normalizeY = yval.textContent / height;
      drawScene(scaleRad, [normalizeX, normalizeY]);
    })

  </script>
</body>

</html>
