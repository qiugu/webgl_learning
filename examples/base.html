<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL基础</title>
</head>
<body>
  <canvas width="400" height="400"></canvas>
  <script>
    function loadShader(gl, type, source) {
      const shader = gl.createShader(type);

      gl.shaderSource(shader, source);
      gl.compileShader(shader);

      if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(`shader compile failed: ${gl.getShaderInfoLog(shader)}`);
        gl.deleteShader(shader);
        return null;
      }

      return shader;
    }

    function initShaders(gl, vertexSource, fragmentSource) {
      const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vertexSource);
      const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fragmentSource);

      if (vertexShader === null || fragmentShader === null) {
        throw new Error('load shader failed');
      }

      const program = gl.createProgram();

      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      if(!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(`program created failed: ${gl.getProgramInfoLog(program)}`);
        gl.deleteProgram(program);
        return null;
      }

      gl.useProgram(program);

      return program;
    }

    function initBufferData(gl, program) {
      const data = [];
      for(let i = 0; i < 300; i++) {
        data.push(Math.random());
      }

      const vertexes = new Float32Array(data);

      const buffer = gl.createBuffer();

      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, vertexes, gl.STATIC_DRAW);

      const a_Position = gl.getAttribLocation(program, 'a_Position');
      gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, Float32Array.BYTES_PER_ELEMENT * 6, 0);
      gl.enableVertexAttribArray(a_Position);

      const u_Color = gl.getUniformLocation(program, 'u_Color');
      gl.vertexAttribPointer(u_Color, 4, gl.FLOAT, false, Float32Array.BYTES_PER_ELEMENT * 6, 8);
      gl.enableVertexAttribArray(u_Color);
    }

    function draw(gl, vertexSource, fragmentSource) {

      const program = initShaders(gl, vertexSource, fragmentSource);

      initBufferData(gl, program);

      const points = [], colors = [];

      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.POINTS, 0, 50);
    }

    function main() {
      const canvas = document.querySelector('canvas');
      const gl = canvas.getContext('webgl');

      const vertexSource = `
        attribute vec4 a_Position;
        uniform vec4 u_Color;
        varying vec4 v_Color;

        void main() {
          gl_Position = a_Position;
          gl_PointSize = 20.0;
          v_Color = u_Color;
        }
      `;

      const fragmentSource = `
        precision mediump float;
        varying vec4 v_Color;

        void main() {
          gl_FragColor = v_Color;
        }
      `;

      draw(gl, vertexSource, fragmentSource);
    }

    main();
  </script>
</body>
</html>
