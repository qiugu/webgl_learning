<body>
  <canvas width="400" height="400"></canvas>
  <script>
    // 加载着色器
    function loadShader(gl, type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);

      if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        // gl.deleteShader(shader);
        throw new Error(`编译出错：${gl.getShaderInfoLog(shader)}`);
      }

      return shader;
    }

    // 初始化着色器程序
    function initShader(gl, vs, fs) {
      const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vs);
      const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fs);

      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      if(!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        throw new Error(`着色器程序链接失败：${gl.getProgramInfoLog(program)}`);
      }

      return program;
    }

    // 初始化缓冲区数据
    function initBufferData(gl, vertex, fragment) {

      const vertexBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
      gl.bindBufferData(gl.ARRAY_BUFFER, new Float32Array(vertex), gl.STATIC_DRAW);
      gl.vertexAttribPointer(vertex, 0, gl.FLOAT, false, 0, 0);
      gl.enableAttribArray(vertex);

      const fragmentBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, fragmentBuffer);
      gl.bindBufferData(gl.ARRAY_BUFFER, new Float32Array(fragment), gl.STATIC_DRAW);
      gl.vertexAttribPointer(fragment, 0, gl.FLOAT, false, 0, 0);
      gl.enableAttribArray(fragment);

      return {
        position: vertexBuffer,
        color: fragmentBuffer
      }
    }

    // 将缓冲区数据写入shader着色器程序中
    function drawScene(gl, program, buffers) {
      
    }

    // 绘制
    function render(gl, vertex, fragment) {
      const program = initShader(gl, vertex, fragment);
      
      gl.useProgram(program);
      // 清空画布，设置背景色
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      // 清空颜色缓存区
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.POINT, 0, 1);
    }

    function main() {
      const canvas = document.querySelector('canvas');
      const gl = canvas.getContext('webgl');

      const vertex = `
        void main() {
          gl_PointSize = 10.0;
          gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        }
      `;

      const fragment = `
        void main() {
          gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
      `;

      render(gl, vertex, fragment);
      
    }

    main();
  </script>
