<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="400" height="400"></canvas>
  <script>
    function loadShader(gl, type, source) {
      const shader = gl.createShader(type);

      gl.shaderSource(shader, source);
      gl.compileShader(shader);

      if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(`shader compile failed: ${gl.getShaderInfoLog(shader)}`);
        gl.deleteShader(shader);
        return null;
      }

      return shader;
    }

    function initShaders(gl, vertexSource, fragmentSource) {
      const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vertexSource);
      const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fragmentSource);

      if (vertexShader === null || fragmentShader === null) {
        throw new Error('load shader failed');
      }

      const program = gl.createProgram();

      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      if(!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(`program created failed: ${gl.getProgramInfoLog(program)}`);
        gl.deleteProgram(program);
        return null;
      }

      gl.useProgram(program);

      return program;
    }

    function initBufferData(gl, program) {

      const a_Position = gl.getAttribLocation(program, 'a_Position');
      gl.vertexAttrib3f(a_Position, 0.0, 0.0, 0.0);

      const a_PointSize = gl.getAttribLocation(program, 'a_PointSize');
      gl.vertexAttrib1f(a_PointSize, 20.0);

      const u_FragColor = gl.getUniformLocation(program, 'u_FragColor');
      gl.uniform4f(u_FragColor, 1.0, 0.0, 0.0, 1.0);
    }

    function draw(gl, vertexSource, fragmentSource) {

      const program = initShaders(gl, vertexSource, fragmentSource);

      initBufferData(gl, program);

      const points = [], colors = [];

      gl.canvas.addEventListener('mousedown', e => clicked(e, gl, points, colors, program));

      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.drawArrays(gl.POINTS, 0, 1);
    }

    function clicked(e, gl, points, colors, program) {
      const clientX = e.clientX;
      const clientY = e.clientY;

      const canvas = gl.canvas;

      const rect = e.target.getBoundingClientRect();

      const x = ((clientX - rect.left) - (canvas.width / 2)) / (canvas.width / 2);
      const y = ((canvas.height / 2) - (clientY - rect.top)) / (canvas.height / 2);

      if (x >= 0.0 && y >= 0.0) {
        colors.push([1.0, 0.0, 0.0, 1.0]);
      } else if (x <= 0.0 && y <= 0.0) {
        colors.push([0.0, 1.0, 0.0, 1.0]);
      } else {
        colors.push([0.0, 0.0, 1.0, 1.0]);
      }

      points.push({x, y});

      gl.clear(gl.COLOR_BUFFER_BIT);

      for (let i = 0; i < points.length; i++) {
        const x = points[i].x;
        const y = points[i].y;
        const rgba = colors[i];
        const a_Position = gl.getAttribLocation(program, 'a_Position');
        gl.vertexAttrib3f(a_Position, x, y, 0.0);

        const u_FragColor = gl.getUniformLocation(program, 'u_FragColor');
        gl.uniform4f(u_FragColor, rgba[0], rgba[1], rgba[2], rgba[3]);
        
        gl.drawArrays(gl.POINTS, 0, 1);
      }
    }

    function main() {
      const canvas = document.querySelector('canvas');
      const gl = canvas.getContext('webgl');

      const vertexSource = `
        attribute vec4 a_Position;
        attribute float a_PointSize;

        void main() {
          gl_Position = a_Position;
          gl_PointSize = a_PointSize;
        }
      `;

      const fragmentSource = `
        precision mediump float;
        uniform vec4 u_FragColor;

        void main() {
          gl_FragColor = u_FragColor;
        }
      `;

      draw(gl, vertexSource, fragmentSource);
    }

    main();
  </script>
</body>
</html>
